<div class="max-w-lg mx-auto mt-10 p-6 border border-gray-300 rounded-lg shadow-lg bg-white">
    <!-- Error Message -->
    @if(errorMessage) {
    <div
      role="alert"
      class="flex items-center p-4 mb-6 text-red-700 bg-red-100 border border-red-400 rounded-md">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6 shrink-0 mr-3"
        fill="none"
        viewBox="0 0 24 24">
        <path
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>
      <span>{{errorMessage}}</span>
    </div>
    }
    <!-- Heading -->
    <h2 class="text-2xl font-bold text-center mb-6 text-gray-700">Update User</h2>
    
    <!-- Form -->
    <form (ngSubmit)="updateUser()" class="space-y-6">
      <!-- Name -->
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Name:</label>
        <input
          type="text"
          name="name"
          id="name"
          [(ngModel)]="userData.name"
          required
          class="w-full px-4 py-3 text-base border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none"
        />
      </div>
      
      <!-- Email -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email:</label>
        <input
          type="email"
          name="email"
          id="email"
          [(ngModel)]="userData.email"
          required
          class="w-full px-4 py-3 text-base border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none"
        />
      </div>
      
      <!-- Role -->
      <div>
        <label for="role" class="block text-sm font-medium text-gray-700 mb-1">Role:</label>
        <input
          type="text"
          name="role"
          id="role"
          [(ngModel)]="userData.role"
          required
          class="w-full px-4 py-3 text-base border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none"
        />
      </div>
      
      <!-- City -->
      <div>
        <label for="city" class="block text-sm font-medium text-gray-700 mb-1">City:</label>
        <input
          type="text"
          name="city"
          id="city"
          [(ngModel)]="userData.city"
          required
          class="w-full px-4 py-3 text-base border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none"
        />
      </div>
      
      <!-- Submit Button -->
      <button
        type="submit"
        class="w-full px-4 py-3 text-lg font-semibold text-white bg-blue-600 rounded-md shadow hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
        Update
      </button>
    </form>
  </div>
