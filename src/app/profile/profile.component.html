<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-4xl mx-auto p-6 bg-gray-100 rounded-lg sh  adow-md">
        @if(errorMessage) {
            <div role="alert" class="alert alert-error">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-6 w-6 shrink-0 stroke-current"
                  fill="none"
                  viewBox="0 0 24 24">
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <span>{{ errorMessage }}</span>
            </div>
        }
        
        <h2 class="text-2xl font-bold text-gray-800 mb-4">Profile Information</h2>
        
        <div class="text-gray-700">
          <p class="mb-2"><span class="font-semibold">Name:</span> {{ profileInfo?.ourUsers?.name }}</p>
          <p class="mb-2"><span class="font-semibold">Email:</span> {{ profileInfo?.ourUsers?.email }}</p>
          <p class="mb-2"><span class="font-semibold">City:</span> {{ profileInfo?.ourUsers?.city }}</p>
        </div>
      
        @if(profileInfo?.ourUsers?.role === 'ADMIN') {
            <button
            (click)="updateProfile(profileInfo?.ourUsers?.id)" 
            class="mt-4 px-6 py-2 bg-blue-500 text-white rounded-lg shadow hover:bg-blue-600 focus:outline-none">
            Update Profile
            </button> 
        }
    </div>
</div>
