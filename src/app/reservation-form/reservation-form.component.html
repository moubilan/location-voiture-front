<div class="bg-white shadow-md rounded-lg p-6 max-w-5xl mx-auto">
  <!-- Tabs -->
  <div class="flex space-x-4 mb-6">
    <button class="px-4 py-2 rounded-lg font-semibold text-white bg-blue-500 hover:bg-blue-600 shadow">
      Véhicules
    </button>
  </div>

  <!-- Input Fields -->
  <div class="flex flex-wrap items-center justify-between gap-4">
    <!-- Lieu de retrait -->
    <div class="flex-1 min-w-[200px]">
      <label for="lieuRetrait" class="block text-sm font-medium text-gray-700 mb-2">
        Lieu de retrait
      </label>
      <select
        id="lieuRetrait"
        class="w-full border rounded-lg p-3 focus:ring-2 focus:ring-blue-500"
        [(ngModel)]="lieuRetrait"
      >
      <option value="" disabled selected>Choisir une location</option>
        <option value="Mohammed V International Airport">Mohammed V International Airport</option>
        <option value="Marrakech Menara Airport">Marrakech Menara Airport</option>
        <option value="Rabat-Salé Airport">Rabat-Salé Airport</option>
        <option value="Fès–Saïs Airport">Fès–Saïs Airport</option>
        <option value="Agadir Al Massira Airport">Agadir Al Massira Airport</option>
        <option value="Tangier Ibn Battouta Airport">Tangier Ibn Battouta Airport</option>
        <option value="Nador International Airport">Nador International Airport</option>
        <option value="Oujda Angads Airport">Oujda Angads Airport</option>
        <option value="Laayoune Hassan I Airport">Laayoune Hassan I Airport</option>
        <option value="Dakhla Airport">Dakhla Airport</option>
      </select>
    </div>
  

    <!-- Date de départ -->
    <div class="flex-1 min-w-[200px]">
      <label for="dateDepart" class="block text-sm font-medium text-gray-700 mb-2">
        Date de départ
      </label>
      <input
        id="dateDepart"
        type="date"
        class="w-full border rounded-lg p-3 focus:ring-2 focus:ring-blue-500"
        [(ngModel)]="dateDepart"
      />
    </div>

    <!-- Date de retour -->
    <div class="flex-1 min-w-[200px]">
      <label for="dateRetour" class="block text-sm font-medium text-gray-700 mb-2">
        Date de retour
      </label>
      <input
        id="dateRetour"
        type="date"
        class="w-full border rounded-lg p-3 focus:ring-2 focus:ring-blue-500"
        [(ngModel)]="dateRetour"
      />
    </div>

    <!-- Button -->
    <div class="min-w-[150px]">
      <button
        class="bg-blue-500 text-white px-6 py-3 mt-8 rounded-lg shadow-md hover:bg-blue-600 transition-all duration-200"
        (click)="voirVehicules()"
      >
        Voir les véhicules
      </button>
    </div>
  </div>
  <!-- Error Message -->
  @if (errorMessage) {
    <div class="mt-4 text-red-500 text-sm">
      {{ errorMessage }}
    </div>
  }
</div>
