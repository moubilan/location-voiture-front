<div class="relative bg-cover bg-center min-h-screen" style="background-image: url('assets/reservation.webp');">
  <!-- Overlay -->
  <div class="absolute inset-0 bg-black bg-opacity-50"></div>

  <!-- Hero Content -->
  <div class="relative z-10 flex items-center justify-center h-full">
    <div class="bg-white shadow-md rounded-lg p-6 max-w-5xl mx-auto mt-4">
      <!-- Tabs -->
      <div class="flex space-x-4 mb-6">
        <button class="px-4 py-2 rounded-lg font-semibold text-white bg-blue-500 hover:bg-blue-600 shadow">
          Véhicules
        </button>
      </div>

      <!-- Input Fields -->
      <div class="flex flex-wrap items-center justify-between gap-4">
        <!-- Lieu de retrait -->
        <div class="flex-1 min-w-[200px]">
          <label for="lieuRetrait" class="block text-sm font-medium text-gray-700 mb-2">
            Lieu de retrait
          </label>
          <select
            id="lieuRetrait"
            class="w-full border rounded-lg p-3 focus:ring-2 focus:ring-blue-500"
            [(ngModel)]="lieuRetrait"
          >
            <option value="" disabled selected>Choisir une location</option>
            <option value="Aéroport International Mohammed V">Aéroport International Mohammed V</option>
            <option value="Aéroport Marrakech Ménara">Aéroport Marrakech Ménara</option>
            <option value="Aéroport de Rabat-Salé">Aéroport de Rabat-Salé</option>
            <option value="Aéroport Fès–Saïs">Aéroport Fès–Saïs</option>
            <option value="Aéroport Agadir Al Massira">Aéroport Agadir Al Massira</option>
            <option value="Aéroport de Tanger Ibn Battouta">Aéroport de Tanger Ibn Battouta</option>
            <option value="Aéroport International de Nador">Aéroport International de Nador</option>
            <option value="Aéroport Oujda Angads">Aéroport Oujda Angads</option>
            <option value="Aéroport Laâyoune Hassan I">Aéroport Laâyoune Hassan I</option>
            <option value="Aéroport de Dakhla">Aéroport de Dakhla</option>
          </select>
        </div>

        <!-- Date de départ -->
        <div class="flex-1 min-w-[200px]">
          <label for="dateDepart" class="block text-sm font-medium text-gray-700 mb-2">
            Date de départ
          </label>
          <input
            id="dateDepart"
            type="date"
            class="w-full border rounded-lg p-3 focus:ring-2 focus:ring-blue-500"
            [(ngModel)]="dateDepart"
          />
        </div>

        <!-- Date de retour -->
        <div class="flex-1 min-w-[200px]">
          <label for="dateRetour" class="block text-sm font-medium text-gray-700 mb-2">
            Date de retour
          </label>
          <input
            id="dateRetour"
            type="date"
            class="w-full border rounded-lg p-3 focus:ring-2 focus:ring-blue-500"
            [(ngModel)]="dateRetour"
          />
        </div>

        <!-- Button -->
        <div class="min-w-[150px]">
          <button
            class="bg-blue-500 text-white px-6 py-3 mt-8 rounded-lg shadow-md hover:bg-blue-600 transition-all duration-200"
            (click)="voirVehicules()"
          >
            Voir les véhicules
          </button>
        </div>
      </div>

      <!-- Error Message -->
      @if (errorMessage) {
        <div class="mt-4 text-red-500 text-sm">
          {{ errorMessage }}
        </div>
      }
    </div>
  </div>
</div>
