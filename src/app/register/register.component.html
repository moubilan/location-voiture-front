<div class="max-w-lg mx-auto mt-5 mb-16 p-6 border border-gray-300 rounded-lg shadow-lg bg-white">
    @if(errorMessage)
    {
        <div role="alert" class="alert alert-error">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6 shrink-0 stroke-current"
              fill="none"
              viewBox="0 0 24 24">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <span>{{errorMessage}}</span>
        </div>
    }
    
    <h2 class="text-2xl font-extrabold text-center text-gray-800 mb-6">Registration</h2>
      <form (submit)="handleSubmit()" class="max-w-lg mx-auto bg-white p-6 shadow-lg rounded-lg">
        <div class="grid grid-cols-2 gap-4 mb-4">
          <div>
            <label class="block font-semibold mb-1 text-gray-700">First Name:</label>
            <input 
              type="text" 
              name="nom" 
              [(ngModel)]="formData.nom" 
              required 
              placeholder="First name"
              class="w-full px-3 py-2 text-sm border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500 focus:outline-none" />
          </div>
          <div>
            <label class="block font-semibold mb-1 text-gray-700">Last Name:</label>
            <input 
              type="text" 
              name="prenom" 
              [(ngModel)]="formData.prenom" 
              required 
              placeholder="Last name"
              class="w-full px-3 py-2 text-sm border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500 focus:outline-none" />
          </div>
        </div>
        <div class="mb-4">
          <label class="block font-semibold mb-1 text-gray-700">Email:</label>
          <input 
            type="email" 
            name="email" 
            [(ngModel)]="formData.email" 
            required 
            placeholder="Enter your email"
            class="w-full px-3 py-2 text-sm border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500 focus:outline-none" />
        </div>
        <div class="mb-4">
          <label class="block font-semibold mb-1 text-gray-700">Password:</label>
          <input 
            type="password" 
            name="password" 
            [(ngModel)]="formData.password" 
            required 
            placeholder="Enter your password"
            class="w-full px-3 py-2 text-sm border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500 focus:outline-none" />
        </div>
        <div class="grid grid-cols-2 gap-4 mb-4">
          <div>
            <label class="block font-semibold mb-1 text-gray-700">Telephone:</label>
            <input 
              type="tel" 
              name="telephone" 
              [(ngModel)]="formData.telephone" 
              required 
              placeholder="Phone number"
              class="w-full px-3 py-2 text-sm border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500 focus:outline-none" />
          </div>
          <div>
            <label class="block font-semibold mb-1 text-gray-700">Address:</label>
            <input 
              type="text" 
              name="adresse" 
              [(ngModel)]="formData.adresse" 
              required 
              placeholder="Address"
              class="w-full px-3 py-2 text-sm border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500 focus:outline-none" />
          </div>
        </div>
        <div class="mb-4">
          <label class="block font-semibold mb-1 text-gray-700">Driver's License Valid:</label>
          <div class="flex items-center gap-4">
            <label class="inline-flex items-center">
              <input 
                type="radio" 
                name="permisConduireValide" 
                [(ngModel)]="formData.permisConduireValide" 
                [value]="true" 
                required 
                class="text-indigo-600 focus:ring-2 focus:ring-indigo-500" />
              <span class="ml-2 text-sm text-gray-700">Yes</span>
            </label>
            <label class="inline-flex items-center">
              <input 
                type="radio" 
                name="permisConduireValide" 
                [(ngModel)]="formData.permisConduireValide" 
                [value]="false" 
                required 
                class="text-indigo-600 focus:ring-2 focus:ring-indigo-500" />
              <span class="ml-2 text-sm text-gray-700">No</span>
            </label>
          </div>
        </div>
        <button 
          type="submit" 
          class="w-full px-3 py-2 text-sm font-medium text-white bg-indigo-500 rounded-lg shadow-md hover:bg-indigo-600 focus:outline-none focus:ring-2 focus:ring-indigo-500">
          Register
        </button>
      </form>      
        <!-- Login Link -->
        <div class="mt-6 text-center">
            <p class="text-sm text-gray-600">
        Already have an account? 
        <a 
            routerLink="/login"
            class="text-blue-600 font-medium hover:underline">
            Log in
        </a>
    </p>
</div>

</div>
