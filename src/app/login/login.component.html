<div class="flex items-center justify-center min-h-screen bg-gradient-to-br bg-slate-50">
  <div class="w-full max-w-md bg-white rounded-lg shadow-xl p-8">
    <h2 class="text-3xl font-extrabold text-center text-gray-800 mb-6">Login</h2>
    
    <!-- Error Message -->
    @if(errorMessage) {
      <div class="flex items-center bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4" role="alert">
        <svg 
          xmlns="http://www.w3.org/2000/svg" 
          class="h-6 w-6 mr-2" 
          fill="none" 
          viewBox="0 0 24 24" 
          stroke="currentColor">
          <path 
            stroke-linecap="round" 
            stroke-linejoin="round" 
            stroke-width="2" 
            d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        <span>{{ errorMessage }}</span>
      </div>
    }

    <!-- Login Form -->
    <form (submit)="handleSubmit()">
      <!-- Email Input -->
      <div class="mb-4">
        <label for="email" class="block text-gray-600 font-semibold mb-2">Email</label>
        <div class="relative">
          <input 
            type="email" 
            id="email" 
            [(ngModel)]="email" 
            name="email" 
            placeholder="Enter your email" 
            class="w-full px-10 py-3 border rounded-lg text-gray-700 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500" 
            required />
          <span class="absolute inset-y-0 left-3 flex items-center text-gray-400">
            <svg 
              xmlns="http://www.w3.org/2000/svg" 
              class="h-5 w-5" 
              fill="none" 
              viewBox="0 0 24 24" 
              stroke="currentColor">
              <path 
                stroke-linecap="round" 
                stroke-linejoin="round" 
                stroke-width="2" 
                d="M16 12H8m0 0l-4 4m4-4l-4-4m12 8v-4m0 0l4-4m-4 4l4 4" />
            </svg>
          </span>
        </div>
      </div>

      <!-- Password Input -->
      <div class="mb-4">
        <label for="password" class="block text-gray-600 font-semibold mb-2">Password</label>
        <div class="relative">
          <input 
            type="password" 
            id="password" 
            [(ngModel)]="password" 
            name="password" 
            placeholder="Enter your password" 
            class="w-full px-10 py-3 border rounded-lg text-gray-700 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500" 
            required />
          <span class="absolute inset-y-0 left-3 flex items-center text-gray-400">
            <svg 
              xmlns="http://www.w3.org/2000/svg" 
              class="h-5 w-5" 
              fill="none" 
              viewBox="0 0 24 24" 
              stroke="currentColor">
              <path 
                stroke-linecap="round" 
                stroke-linejoin="round" 
                stroke-width="2" 
                d="M15 12V8a4 4 0 00-8 0v4m-2 4h12a2 2 0 002-2v-2a2 2 0 00-2-2H5a2 2 0 00-2 2v2a2 2 0 002 2z" />
            </svg>
          </span>
        </div>
      </div>

      <!-- Login Button -->
      <button 
        type="submit" 
        class="w-full py-3 text-lg font-semibold text-white bg-indigo-500 rounded-lg shadow-md hover:bg-indigo-600 focus:outline-none focus:ring-2 focus:ring-indigo-500">
        Login
      </button>
    </form>

    <!-- Register Link -->
    <p class="text-center text-gray-600 mt-4">
      Don't have an account? 
      <a routerLink="/register" class="text-indigo-500 font-medium hover:underline">Create one</a>
    </p>
  </div>
</div>
